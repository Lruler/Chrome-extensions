<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
</head>
<body>
    <h2>懒狗抢座位专用插件</h2>
    <div>
        <select class="area">
            <option>选择你的学习区域</option>
            <option value = "101699933-101700080">南湖二楼开敞座位区</option>
            <option value = "101700081-101700176">南湖卡座</option>
            <option value = "101699605-101699776">南湖分馆一楼中庭开敞座位区</option>
            <option value = "101699777-101699932">南湖分馆一楼开敞座位区</option>
        </select>
    </div>
    <br>
    <div>
        <h2>选择日期</h2>
        日期: <input class="date" type="date" />
    </div>
    <div>
    <h3>选择你的学习时间</h3>
        开始时间：<input class="start" type="time">
        <br>
        结束时间：<input class="end" type="time">
    </div>
    <br/>
    <div>
        <button class="now">现在就学</button>
        <button class="reserve">六点开抢</button>
    </div>

    <div>
        <h3>抢专门座位</h3>
        <select name="" id="" class="special-area">
            <option>目前只支持专抢卡座区</option>
        </select>
        如果预定座位被抢脚本会自动帮你抢其他选择区域的其他位置
        <div class="special-div">
            专人专码 <input class="special" type="text"/>
            <br/>
            <button class="special-btn">输入完成</button>
        </div>
    </div>

    <h2 id="Countdown"></h2>

    <h3>支持作者！给大家带来更好更多的功能！</h3>
    <img src="../img/wx.jpeg" />
    <br>
    <img src="../img/zfb.jpeg" />
</body>
<script src="../js/popup.js"></script>
</html>
